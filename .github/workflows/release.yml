name: Release
on:
  push:
    branches:
    - main
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Create release draft
      uses: darioblanco/release-wizard@main
      with:
        draft: false
        token: ${{ secrets.REPO_ACCESS_TOKEN_OPEN_SOURCE }}
        withV: true
        pushTag: false
