name-template: 'v$RESOLVED_VERSION 🚀'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    label: 'feat'
  - title: '🐛 Bug Fixes'
    label: 'fix'
  - title: '🧰 Maintenance'
    label: 'chore'
  - title: '🧱 Build'
    label: 'build'
  - title: '🚥 Continuous Integration'
    label: 'ci'
  - title: '📗 Documentation'
    label: 'docs'
  - title: '🚅 Performance'
    label: 'perf'
  - title: '📝 Refactor'
    label: 'refactor'
  - title: '💅 Style'
    label: 'style'
  - title: '🧪 Test'
    label: 'test'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'MAJOR'
  minor:
    labels:
      - 'MINOR'
  patch:
    labels:
      - 'PATCH'
  default: patch
template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
references:
  - main
  - v.+
